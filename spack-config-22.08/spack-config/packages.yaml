packages:
    all:
      compiler: [gcc@11.2.0]
      target: [zen3]
      providers:
        mpi: [cray-mpich]
        blas: [openblas]
        lapack: [openblas]
        scalapack: [netlib-scalapack]
      version: []
    cray-mpich:
      externals:
      - spec: cray-mpich@8.1.18%gcc
        prefix: /opt/cray/pe/mpich/8.1.18/ofi/GNU/9.1/
      - spec: cray-mpich@8.1.23%gcc
        prefix: /opt/cray/pe/mpich/8.1.23/ofi/GNU/9.1/
      buildable: false
    openssh:
      externals:
      - spec: openssh@8.4p1
        prefix: /usr
      buildable: false
